<!DOCTYPE html>
<html>
<head>
  <title>HTML Multi Player Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="HTML Multi Player Game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="HTML Multi Player Game">
  <meta property="og:description" content="HTML Multi Player Game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>HTML Multi Player Game</h1>
    <p>
      Stay alive and shoot other players.
      <br />
      Use your mouse to move.
    </p>
    <hr />
    <p>
      See the source code on <a href="https://github.com/Blue-BigTech/HTML5-multi-game" target="_blank">Github</a>.
      <br />
      Created by <a href="https://bluebigtech58.web.app">Brent Cheng</a>.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
